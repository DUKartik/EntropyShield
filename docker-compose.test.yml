version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8080"
    # Removed bind volume for isolation - uses code at build time
    volumes:
      - ./backend:/app
      - /home/gauravrao/.config/gcloud/application_default_credentials.json:/app/gcp-key.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
      - OMP_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      - VECLIB_MAXIMUM_THREADS=4
      - NUMEXPR_NUM_THREADS=4
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      target: build
    ports:
      - "8081:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 8080
    environment:
      - VITE_API_URL=http://localhost:8001
